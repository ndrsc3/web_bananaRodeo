<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Guestbook - Banana Rodeo</title>
    
    <!-- Meta Tags -->
    <meta property="og:site_name" content="Banana Rodeo">
    <meta property="og:title" content="Guestbook - Banana Rodeo">
    <meta property="og:url" content="https://banana.rodeo/pages/guestbook">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/assets/icons/banana-rodeo-pin.01.png">
    
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/web1/guestbook.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body class="page-background-color2">
    <!-- HEADER -->

    <main class="content-wrapper">
        <div class="guestbook-container">
  
            <!-- Decorative elements -->
            <div class="web1-decorations">
                <marquee behavior="alternate" scrollamount="3">💫 Welcome to our Guestbook! Share your banana memories! 🍌</marquee>
            </div>
            <br>

            <div style="text-align: center;">
                <img src="/assets/gifs/divide-construction.gif" alt="Under Construction">
            </div>
            <br>

            <!-- Sign Guestbook Form -->
            <div class="guestbook-form-container">
                <div class="guestbook-form win98-window">
                    <div class="win98-title-bar">
                        <div class="win98-title">Sign Our Guestbook! 📝</div>
                    </div>
                    <div class="win98-window-content">
                        <form id="guestbookForm" class="guestbook-entry-form">
                            <table width="100%" cellspacing="0" cellpadding="4" border="1">
                                <tr>
                                    <td width="30%" align="right"><label for="name">Your Name:</label> <span class="required">*</span></td>
                                    <td><input type="text" id="name" name="name" class="win98-input" required></td>
                                </tr>
                                <tr>
                                    <td align="right"><label for="email">Email Address:</label></td>
                                    <td><input type="email" id="email" name="email" class="win98-input"></td>
                                </tr>
                                <tr>
                                    <td align="right"><label for="website">Homepage URL:</label></td>
                                    <td><input type="url" id="website" name="website" class="win98-input" placeholder="http://"></td>
                                </tr>
                                <tr>
                                    <td align="right"><label for="location">Location:</label></td>
                                    <td><input type="text" id="location" name="location" class="win98-input"></td>
                                </tr>
                                <tr>
                                    <td align="right"><label for="mood">Current Mood:</label> <span class="required">*</span></td>
                                    <td>
                                        <select id="mood" name="mood" class="win98-select" required>
                                            <option value="">Select your mood...</option>
                                            <option value="happy">🍌 Going Bananas!</option>
                                            <option value="cool">😎 Top Banana</option>
                                            <option value="silly">🤪 Monkey Business</option>
                                            <option value="tired">😴 Banana Split</option>
                                            <option value="excited">🤠 Rodeo Ready!</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right"><label for="bananaMemory">Favorite Banana Memory:</label> <span class="required">*</span></td>
                                    <td>
                                        <textarea id="bananaMemory" name="bananaMemory" class="win98-textarea" rows="3" style="width: 100%" required></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right"><label for="message">Your Message:</label> <span class="required">*</span></td>
                                    <td>
                                        <textarea id="message" name="message" class="win98-textarea" rows="5" style="width: 100%" required></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center">
                                        <button type="submit" class="win98-button" style="margin: 0 auto; display: block;">
                                            💫 Sign Guestbook! 💫
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Guestbook Entries -->
            <div class="guestbook-entries-container">
                <div class="win98-window">
                    <div class="win98-title-bar">
                        <div class="win98-title">📖 Recent Guestbook Entries</div>
                    </div>
                    <div class="win98-window-content">
                        <div id="guestbookEntries">
                            <!-- Entries will be loaded here -->
                        </div>
                        <div class="load-more-container">
                            <button id="loadMoreEntries" class="win98-button">
                                📖 Load More Entries
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading overlay -->
            <div id="submitOverlay" class="submit-overlay" style="display: none;">
                <div class="win98-window">
                    <div class="win98-title-bar">
                        <div class="win98-title">Saving your entry...</div>
                    </div>
                    <div class="win98-window-content" style="text-align: center;">
                        <img src="/images/banana-dance.gif" alt="Loading..." style="margin: 1rem;">
                        <p>Please wait while we add your message to our guestbook...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->

    <div data-cursor-config='{
        "image": "/assets/icons/icon-wand-100.png",
        "trail": {
          "type": "rainbow",
          "length": 15,
          "spacing": 8,
          "size": 12
        }
      }'></div>

    <script src="/src/main.js" type="module"></script>    <!-- Initialize guestbook -->
    <script type="module">
        import { initializeGuestbook } from '/src/guestbook.js';
        document.addEventListener('DOMContentLoaded', initializeGuestbook);
    </script>
</body>
</html>
