<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Rodeo - Web 1.0 Style</title>
    <meta name="description" content="A retro web experience with modern tech">
    <link rel="stylesheet" href="/styles/main.css">
    <!-- Web 1.0 Meta Tags -->
    <meta name="keywords" content="web1.0, retro, banana, rodeo, webamp, guestbook">
    <meta name="generator" content="Vite + TypeScript">
    <meta name="author" content="Banana Rodeo">
    <!-- Prevent caching for development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
</head>
<body>
    <div id="app">
        <!-- Header will be dynamically inserted -->
        <div id="header"></div>

        <!-- Main content -->
        <main>
            <div id="hit-counter"></div>
            <div id="cursor-effects"></div>
            <div id="webamp-container"></div>
            <div id="guestbook"></div>
        </main>

        <!-- Footer will be dynamically inserted -->
        <div id="footer"></div>
    </div>
    
    <!-- Entry point -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
